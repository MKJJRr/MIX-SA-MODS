<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Ajuste para cobrir a tela inteira com fundo escuro */
        body {
            background-color: #0f0f0f; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;

            text-align: center;

        }

            color: #aaa;
            margin-bottom: 40px;

        }

        .btn-voltar {
            display: inline-block;
            background-color: #00ff00;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .btn-voltar:hover {
            background-color: #00cc00;
        }
    </style>
</head>
