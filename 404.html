<!DOCTYPE html> <html lang="pt-br"> <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Página não encontrada - MIX-SA-MODS</title> <link rel="stylesheet" href="style.css"> <style>

        .error-container {

            margin: 0; /* Remove espaços extras ao redor do número */
            line-height: 1; /* Ajusta a altura da linha para o texto debaixo não ficar longe demais */
        }

        .error-message {
            font-size: 24px; /* Tamanho do título "MISSÃO FRACASSADA" */
