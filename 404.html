<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - MIX-SA-MODS</title>
    
    <style>
        /* --- ESTILO DA PÁGINA DE ERRO --- */
        body {
            background-color: #0f0f0f;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 100px;
            color: #00ff00; /* Cor padrão inicial */
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            color: white;
            margin: 10px 0 20px 0;
            text-transform: uppercase;
        }

        .error-subtext {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 16px;
        }

        /* --- ESTILO DO BOTÃO VOLTAR --- */
        .btn-voltar {
            display: inline-block;
            background-color: #00ff00; /* Cor padrão inicial */
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .btn-voltar:hover {
            filter: brightness(0.8);
        }
    </style>

    <script>
        // Carrega a cor salva no LocalStorage para manter o tema escolhido
        window.onload = () => {
            const savedColor = localStorage.getItem('site_theme');
            if (savedColor) {
                document.querySelector('.error-code').style.color = savedColor;
                document.querySelector('.btn-voltar').style.backgroundColor = savedColor;
            }
        };
    </script>
</head>
<body>
    <div class="error-container"> 
        <div class="error-code">404</div> 
        <h1 class="error-message">MISSÃO FRACASSADA!</h1> 
        <p class="error-subtext">O mod que você procura foi "preso" ou "faleceu".</p> 
        <a href="index.html" class="btn-voltar">Voltar ao Início</a> 
    </div>
</body>
</html>
