<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Mod - MISTURE-SA</title>
    <style>
        body { background-color: #0f0f0f; color: white; font-family: sans-serif; text-align: center; padding: 10px; margin: 0; }
        
        /* Barra de Topo com Botão Voltar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            max-width: 600px;
            margin: 0 auto 10px auto;
        }

        .btn-voltar-topo {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            background: #1e1e1e;
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .btn-voltar-topo:hover {
            background: #333;
            border-color: #00ff00;
        }

        .container { max-width: 600px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        
        .mod-print { 
            width: 100%; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            border: 1px solid #444; 
        }

        .info-box { text-align: left; background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #00ff00; }
        
        .btn-link { 
            display: block; 
            background: #00ff00; 
            color: black; 
            padding: 15px; 
            text-decoration: none; 
            font-weight: bold; 
            border-radius: 8px; 
            margin-top: 10px; 
            transition: 0.3s; 
        }
        .btn-link:hover { background: #00cc00; transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="btn-voltar-topo">
            <span style="margin-right: 8px;">←</span> INÍCIO
        </a>
    </div>

    <div class="container">
        <h1>Mod Gasolina Realista</h1>

        <img src="imagens/mod-gasolina.png" alt="Print do Mod" class="mod-print">

        <div class="info-box">
            <strong>Informações:</strong>
            <p>• Tamanho: 1KB</p>
            <p>• Requisitos: GTA SA Android (Qualquer versão)</p>
            <p>• Créditos: MaykJJr</p>
        </div>

        <p>Esse mod adiciona um sistema de combustível realista aos veículos do jogo, obrigando o jogador a abastecer em postos espalhados pelo mapa.</p>

        <a href="https://modsfire.com/UbA68J1Y4Jn9i1A" class="btn-link" target="_blank">CLIQUE PARA BAIXAR</a>
    </div>

</body>
</html>
