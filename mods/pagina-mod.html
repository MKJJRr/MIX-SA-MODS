<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Carregando Mod...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* AQUI VAI TODO O SEU CSS QUE VOCÊ JÁ TINHA */
        body { background-color: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 10px; margin: 0; }
        .top-bar { display: flex; align-items: center; justify-content: flex-start; padding: 15px; max-width: 600px; margin: 0 auto 5px auto; }
        .btn-voltar-topo { text-decoration: none; color: var(--main-color, #00ff00); font-weight: bold; background: #1e1e1e; padding: 10px 18px; border-radius: 50px; border: 1px solid #333; display: flex; align-items: center; text-transform: uppercase; }
        .container { max-width: 600px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        .mod-print { width: 100%; height: auto; border-radius: 10px; margin-bottom: 20px; border: 1px solid #444; background: #000; }
        .info-box { text-align: left; background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid var(--main-color, #00ff00); }
        .btn-link { display: flex; align-items: center; justify-content: center; padding: 16px; text-decoration: none; font-weight: bold; border-radius: 10px; transition: 0.3s; text-transform: uppercase; gap: 12px; margin-bottom: 15px; }
        .btn-youtube { background: #ff0000; color: white; }
        .btn-download { background: var(--main-color, #00ff00); color: black; }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="../index.html" class="btn-voltar-topo">← Voltar</a>
    </div>

    <div class="container">
        <h1 id="modTitulo">Carregando...</h1>
        <img id="modImagem" src="" alt="Print do Mod" class="mod-print">
        
        <div class="info-box">
            <strong style="color: var(--main-color, #00ff00);">Informações:</strong>
            <p>• Tamanho: <span id="modTamanho">---</span></p>
            <p>• Autor: <span id="modAutor">---</span></p>
        </div>

        <p id="modDescricao" style="color: #ccc; line-height: 1.6;"></p>

        <a id="btnYoutube" href="#" class="btn-link btn-youtube" target="_blank" style="display:none">
            <i class="fa-brands fa-youtube"></i> VER VÍDEO
        </a>

        <a id="btnDownload" href="#" class="btn-link btn-download" target="_blank">
            <i class="fa-solid fa-download"></i> BAIXAR MOD
        </a>

        <div class="comentarios-section">
            <div id="disqus_thread"></div>
        </div>
    </div>

    <script src="../mods.js"></script>
    <script>
        // Pega o ID da URL (?id=nome-do-mod)
        const params = new URLSearchParams(window.location.search);
        const modId = params.get('id');
        
        // Aplica a cor do tema salva no localStorage
        const corSalva = localStorage.getItem('site_theme') || '#00ff00';
        document.documentElement.style.setProperty('--main-color', corSalva);

        // Busca os dados no mods.js
        const mod = listaDeMods.find(m => m.id === modId);

        if(mod) {
            document.getElementById('pageTitle').innerText = mod.titulo + " - MIX-SA-MODS";
            document.getElementById('modTitulo').innerText = mod.titulo;
            document.getElementById('modImagem').src = mod.imagem;
            document.getElementById('modDescricao').innerText = mod.descricao;
            document.getElementById('modTamanho').innerText = mod.tamanho || '1MB';
            document.getElementById('modAutor').innerText = mod.autor || 'Desconhecido';
            document.getElementById('btnDownload').href = mod.downloadLink;

            if(mod.youtube) {
                const btnYt = document.getElementById('btnYoutube');
                btnYt.style.display = 'flex';
                btnYt.href = mod.youtube;
            }
        }
    </script>
</body>
</html>
