<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade - MIX-SA-MODS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            text-align: center;
        }

        /* Reutilizando seu Menu */
        nav {
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
        }

        /* Container de 400px para combinar com a Home */
        .container-social {
            max-width: 400px;
            margin: 30px auto;
            padding: 10px;
        }

        .social-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.3s;
            text-decoration: none;
            color: white;
        }

        .social-card:hover {
            border-color: #00ff00;
            transform: scale(1.02);
        }

        /* Cores dos Ícones */
        .icon { font-size: 30px; }
        .fa-instagram { color: #E1306C; }
        .fa-facebook { color: #4267B2; }
        .fa-whatsapp { color: #25D366; }
        .fa-youtube { color: #FF0000; }

        .info-social { text-align: left; }
        .info-social h3 { margin: 0; font-size: 18px; color: #00ff00; }
        .info-social p { margin: 5px 0 0; font-size: 13px; color: #bbb; }

        .btn-entrar {
            margin-left: auto;
            color: #00ff00;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="../index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="comunidade.html">Social</a>
        </div>
        <img src="../assets/img/logo-icon.png" style="height:40px;">
    </nav>

    <div class="container-social">
        <h2 style="color: #00ff00; text-transform: uppercase;">Nossa Comunidade</h2>
        <p style="color: #888; margin-bottom: 30px;">Entre nos nossos grupos e acompanhe as novidades!</p>

        <a href="LINK_DO_SEU_INSTA" target="_blank" class="social-card">
            <i class="fa-brands fa-instagram icon"></i>
            <div class="info-social">
                <h3>Instagram</h3>
                <p>Siga para ver prints e avisos.</p>
            </div>
            <i class="fa-solid fa-chevron-right btn-entrar"></i>
        </a>

        <a href="LINK_DO_SEU_FACEBOOK" target="_blank" class="social-card">
            <i class="fa-brands fa-facebook icon"></i>
            <div class="info-social">
                <h3>Facebook</h3>
                <p>Participe do nosso grupo oficial.</p>
            </div>
            <i class="fa-solid fa-chevron-right btn-entrar"></i>
        </a>

        <a href="LINK_DO_SEU_WHATSAPP" target="_blank" class="social-card">
            <i class="fa-brands fa-whatsapp icon"></i>
            <div class="info-social">
                <h3>WhatsApp</h3>
                <p>Grupo de chat e suporte.</p>
            </div>
            <i class="fa-solid fa-chevron-right btn-entrar"></i>
        </a>

    </div>

</body>
</html>
