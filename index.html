<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIX-SA-MODS | Perfil</title>
    <style>
        /* (Seu CSS anterior continua aqui...) */
        body { background-color: #0f0f0f; color: #ffffff; font-family: sans-serif; margin: 0; text-align: center; }
        
        /* Estilo da Barra de Sauda√ß√£o */
        .user-bar {
            background: #111;
            padding: 10px;
            font-size: 14px;
            border-bottom: 1px solid #333;
            color: #00ff00;
            display: none; /* Escondido at√© ter um nome */
        }

        /* Estilo do Modal (Janela que pede o nome) */
        .modal-perfil {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #1e1e1e; padding: 30px; border-radius: 15px;
            border: 2px solid #00ff00; width: 80%; max-width: 400px;
        }
        .modal-content input {
            width: 90%; padding: 12px; margin-top: 15px;
            border-radius: 8px; border: 1px solid #333; background: #000; color: white;
        }
        .btn-salvar {
            background: #00ff00; color: black; padding: 10px 20px;
            border: none; border-radius: 8px; margin-top: 15px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body onload="verificarPerfil()">

    <div id="userBar" class="user-bar"></div>

    <div id="modalPerfil" class="modal-perfil" style="display: none;">
        <div class="modal-content">
            <h2 style="color: #00ff00; margin: 0;">Bem-vindo Modder!</h2>
            <p>Como quer ser chamado no site?</p>
            <input type="text" id="nomeUsuario" placeholder="Digite seu nome ou apelido...">
            <button class="btn-salvar" onclick="salvarPerfil()">ENTRAR NO SITE</button>
        </div>
    </div>

    <nav>
        <a href="#">In√≠cio</a>
        <a href="https://youtube.com/@maykjjr" target="_blank">YouTube</a>
    </nav>

    <header>
        <h1>MIX-SA-MODS</h1>
        <p>O seu portal de modifica√ß√µes Android</p>
    </header>

    <script>
        // Fun√ß√£o que verifica se o usu√°rio j√° "logou" antes
        function verificarPerfil() {
            let nome = localStorage.getItem('usuario_mix_sa');
            let userBar = document.getElementById('userBar');
            let modal = document.getElementById('modalPerfil');

            if (nome) {
                // Se j√° tem nome, mostra a barra de sauda√ß√£o
                userBar.style.display = "block";
                userBar.innerHTML = "üéÆ E a√≠, <b>" + nome + "</b>! Pronto para turbinar seu GTA?";
            } else {
                // Se n√£o tem, mostra o modal para ele digitar o nome
                modal.style.display = "flex";
            }
        }

        // Fun√ß√£o que salva o nome e atualiza a tela
        function salvarPerfil() {
            let nomeInput = document.getElementById('nomeUsuario').value;
            if (nomeInput.trim() !== "") {
                localStorage.setItem('usuario_mix_sa', nomeInput); // Salva no navegador
                document.getElementById('modalPerfil').style.display = "none";
                verificarPerfil();
            } else {
                alert("Por favor, digite um nome!");
            }
        }
    </script>
</body>
</html>
