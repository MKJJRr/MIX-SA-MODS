<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIX-SA-MODS | GTA SA Android</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="icon" href="assets/img/logo-icon.png" sizes="32x32">
    <link rel="icon" href="assets/img/logo-icon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="assets/img/logo-icon.png">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* Estilos Gerais */
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Barra de Navegação */
        nav {
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            border-bottom: 2px solid #00ff00;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links { display: flex; gap: 15px; }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
            transition: 0.3s;
        }
        nav a:hover { color: #00ff00; }

        .site-logo { height: 40px; width: auto; }

        header {
            padding: 50px 20px;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('assets/img/banner.jpg');
            background-size: cover;
            border-bottom: 1px solid #222;
        }

        .controls-container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        #searchInput {
            width: 90%;
            padding: 15px;
            border-radius: 50px;
            border: 2px solid #333;
            background-color: #1a1a1a;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        #searchInput:focus { border-color: #00ff00; box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }

        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* --- CARDS CENTRALIZADOS E PERCEPTÍVEIS --- */
        .container { max-width: 800px; margin: auto; padding: 20px; }

        .mod-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid #333;
            transition: 0.3s;
            display: block; 
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mod-card:hover { border-color: #00ff00; transform: translateY(-5px); }

        .mod-img { 
            width: 100%; 
            height: auto; 
            max-height: 350px; 
            object-fit: contain; 
            background-color: #000; 
            display: block;
        }

        /* AJUSTE DE CENTRALIZAÇÃO AQUI */
        .mod-info { 
            padding: 25px; 
            text-align: center; /* Centraliza tudo dentro da info */
        }
        
        .mod-card h2 { 
            color: #00ff00; 
            margin: 0 0 12px 0; 
            font-size: 24px; /* Aumentei um pouco para destaque */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .mod-card p { 
            color: #eeeeee; /* Cor mais clara para ficar perceptível */
            font-size: 15px; 
            line-height: 1.6; 
            margin-bottom: 20px;
            max-width: 90%; /* Evita que o texto encoste nas bordas */
            margin-left: auto;
            margin-right: auto;
        }

        /* Botões de Categoria */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            font-size: 13px;
        }

        .btn-category { background-color: #252525; color: #888; border: 1px solid #333; }

        .btn-category.active { 
            background-color: #00ff00; 
            color: black; 
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            border-color: #00ff00;
        }

        /* O BOTÃO "VER DETALHES" REFORMULADO */
        .btn-download { 
            background: linear-gradient(45deg, #00ff00, #00cc00, #00ff88);
            background-size: 200% 200%;
            color: #000; 
            width: 100%; 
            box-sizing: border-box;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-download:hover { 
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.7);
            transform: scale(1.02);
        }

        .btn-download i { transition: 0.3s; }
        .btn-download:hover i { transform: translateX(5px); }

        footer { padding: 40px 20px; color: #555; font-size: 13px; border-top: 1px solid #1a1a1a; }
    </style>
</head>
<body>

<nav>
    <div class="nav-links">
        <a href="index.html">Início</a>
        <a href="paginas/sobre.html">Sobre</a>
        <a href="https://youtube.com/@maykjjr" target="_blank">YouTube</a>
    </div>
    <img src="assets/img/logo-icon.png" alt="MIX-SA-MODS" class="site-logo">
</nav>

<header>
    <h1 style="font-size: 35px; margin-bottom: 5px;">MIX-SA-MODS</h1>
    <p style="color: #00ff00; font-weight: bold;">O ponto de encontro dos modders de GTA SA Mobile</p>
</header>

<div class="controls-container">
    <input type="text" id="searchInput" onkeyup="filterMods()" placeholder="Pesquisar mod...">

    <div class="category-buttons">
        <button class="btn btn-category active" onclick="setCategory('todos', this)">TUDO</button>
        <button class="btn btn-category" onclick="setCategory('textura', this)">TEXTURAS</button>
        <button class="btn btn-category" onclick="setCategory('script', this)">SCRIPTS/CLEO</button>
        <button class="btn btn-category" onclick="setCategory('veiculo', this)">VEÍCULOS</button>
        <button class="btn btn-category" onclick="setCategory('correcao', this)">CORREÇÃO</button>
    </div>
</div>

<div class="container" id="modList">

    <div class="mod-card" data-category="script">
        <img src="mods/img/mod-gasolina.png" alt="Mod Gasolina" class="mod-img">
        <div class="mod-info">
            <h2>Mod Gasolina Realista</h2>
            <p>Adiciona um sistema de combustível realista, obrigando o jogador a abastecer em postos espalhados pelo mapa.</p>
            <a href="mods/mod-gasolina.html" class="btn btn-download">
                VER DETALHES <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
    </div>

</div>

<footer>
    <p>&copy; 2026 MIX-SA-MODS - Desenvolvido por MaykJJr</p>
</footer>

<script>
    let currentCategory = 'todos';

    function setCategory(category, el) {
        let buttons = document.getElementsByClassName('btn-category');
        for (let btn of buttons) { btn.classList.remove('active'); }
        el.classList.add('active');

        currentCategory = category;
        filterMods();
    }

    function filterMods() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let cards = document.getElementsByClassName('mod-card');

        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
            let category = cards[i].getAttribute('data-category');

            let matchSearch = title.includes(input);
            let matchCategory = (currentCategory === 'todos' || category === currentCategory);

            if (matchSearch && matchCategory) {
                cards[i].style.display = "";
                cards[i].style.animation = 'none';
                cards[i].offsetHeight; 
                cards[i].style.animation = null;
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
