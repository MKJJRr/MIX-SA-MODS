<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIX-SA-MODS | GTA SA Android</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f0f0f; color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }

        /* BARRA DE USUÁRIO */
        .user-bar { background-color: #000; padding: 10px; font-size: 13px; border-bottom: 1px solid #222; display: flex; justify-content: center; align-items: center; gap: 10px; }
        #userNameDisplay { color: #00ff00; font-weight: bold; }
        .input-nome { background: #1a1a1a; border: 1px solid #333; color: white; padding: 5px; border-radius: 4px; }
        .btn-salvar { background: #00ff00; color: black; border: none; padding: 5px 10px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* SEÇÃO DE FAVORITOS */
        #favoritesSection { background: #151515; padding: 20px; display: none; border-bottom: 2px solid #00ff00; }
        .fav-grid { display: flex; overflow-x: auto; gap: 15px; padding: 10px; justify-content: center; }
        .fav-card { width: 150px; flex-shrink: 0; background: #222; padding: 10px; border-radius: 8px; font-size: 12px; }
        .fav-card img { width: 100%; border-radius: 5px; }

        nav { background-color: #1a1a1a; padding: 15px; position: sticky; top: 0; border-bottom: 2px solid #00ff00; z-index: 1000; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }

        header { padding: 40px 20px; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://via.placeholder.com/1200x400'); background-size: cover; }

        .container { max-width: 800px; margin: auto; padding: 20px; }
        
        /* CARD COM BOTÃO FAVORITO */
        .mod-card { background-color: #1e1e1e; border-radius: 12px; overflow: hidden; margin-bottom: 30px; border: 1px solid #333; position: relative; }
        .btn-fav { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); border: none; color: white; padding: 8px; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .btn-fav.active { color: #00ff00; }
        
        .mod-img { width: 100%; height: 200px; object-fit: cover; }
        .mod-info { padding: 20px; }
        .mod-card h2 { color: #00ff00; margin: 0; }

        .btn-download { display: inline-block; background-color: #00ff00; color: #000; padding: 10px 20px; text-decoration: none; font-weight: bold; border-radius: 6px; margin-top: 10px; }
        
        .btn-category { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn-category.active { background: #00ff00; color: black; }
    </style>
</head>
<body>

<div class="user-bar">
    <span>E aí, <span id="userNameDisplay">Visitante</span>!</span>
    <div id="registerForm">
        <input type="text" id="nameInput" class="input-nome" placeholder="Seu nome...">
        <button class="btn-salvar" onclick="saveName()">Salvar</button>
    </div>
    <button id="btnTrocar" onclick="clearName()" style="display:none; background:none; border:none; color:#666; cursor:pointer; text-decoration:underline;">(Sair)</button>
</div>

<div id="favoritesSection">
    <h3 style="color: #00ff00; margin-top: 0;"><i class="fa-solid fa-star"></i> MEUS FAVORITOS</h3>
    <div id="favList" class="fav-grid"></div>
</div>

<nav>
    <a href="#">Início</a>
    <a href="https://youtube.com/@maykjjr" target="_blank">YouTube</a>
</nav>

<header>
    <h1>MIX-SA-MODS</h1>
    <p>O ponto de encontro dos modders</p>
</header>

<div class="container">
    <div id="modList">
        <div class="mod-card" data-id="1" data-category="script">
            <button class="btn-fav" onclick="toggleFav(1, 'Mod Gasolina', 'imagens/mod-gasolina.png', 'mod-gasolina.html')">
                <i class="fa-solid fa-star"></i>
            </button>
            <img src="imagens/mod-gasolina.png" class="mod-img">
            <div class="mod-info">
                <h2>Mod Gasolina Realista</h2>
                <a href="mod-gasolina.html" class="btn-download">VER DETALHES</a>
            </div>
        </div>

        <div class="mod-card" data-id="2" data-category="textura">
            <button class="btn-fav" onclick="toggleFav(2, 'Pack Texturas', 'https://via.placeholder.com/150', '#')">
                <i class="fa-solid fa-star"></i>
            </button>
            <img src="https://via.placeholder.com/600x300" class="mod-img">
            <div class="mod-info">
                <h2>Pack de Texturas</h2>
                <a href="#" class="btn-download">BAIXAR</a>
            </div>
        </div>
    </div>
</div>

<script>
    // --- NOME DE USUÁRIO ---
    function saveName() {
        const name = document.getElementById('nameInput').value.trim();
        if (name) { localStorage.setItem('modderName', name); location.reload(); }
    }
    function clearName() { localStorage.removeItem('modderName'); location.reload(); }

    // --- SISTEMA DE FAVORITOS ---
    let favoritos = JSON.parse(localStorage.getItem('meusFavs')) || [];

    function toggleFav(id, nome, img, link) {
        const index = favoritos.findIndex(f => f.id === id);
        if (index > -1) {
            favoritos.splice(index, 1);
        } else {
            favoritos.push({ id, nome, img, link });
        }
        localStorage.setItem('meusFavs', JSON.stringify(favoritos));
        renderFavs();
        updateButtons();
    }

    function renderFavs() {
        const section = document.getElementById('favoritesSection');
        const list = document.getElementById('favList');
        if (favoritos.length === 0) {
            section.style.display = "none";
            return;
        }
        section.style.display = "block";
        list.innerHTML = favoritos.map(f => `
            <div class="fav-card">
                <img src="${f.img}">
                <p><b>${f.nome}</b></p>
                <a href="${f.link}" style="color:#00ff00; text-decoration:none;">Ver Mod</a>
            </div>
        `).join('');
    }

    function updateButtons() {
        document.querySelectorAll('.mod-card').forEach(card => {
            const id = parseInt(card.getAttribute('data-id'));
            const btn = card.querySelector('.btn-fav');
            if (favoritos.some(f => f.id === id)) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    // Inicialização
    window.onload = () => {
        const name = localStorage.getItem('modderName');
        if (name) {
            document.getElementById('userNameDisplay').innerText = name;
            document.getElementById('registerForm').style.display = "none";
            document.getElementById('btnTrocar').style.display = "inline";
        }
        renderFavs();
        updateButtons();
    };
</script>

</body>
</html>
