<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIX-SA-MODS | GTA SA Android</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="icon" href="assets/img/logo-icon.png" sizes="32x32">
    <link rel="icon" href="assets/img/logo-icon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="assets/img/logo-icon.png">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* Estilos Gerais */
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Barra de Navegação */
        nav {
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            border-bottom: 2px solid #00ff00;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links { display: flex; gap: 15px; }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            transition: 0.3s;
        }
        nav a:hover { color: #00ff00; }

        .site-logo { height: 35px; width: auto; }

        header {
            padding: 30px 20px;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('assets/img/banner.jpg');
            background-size: cover;
            border-bottom: 1px solid #222;
        }

        .controls-container {
            padding: 15px;
            max-width: 800px;
            margin: auto;
        }
        #searchInput {
            width: 90%;
            padding: 12px;
            border-radius: 50px;
            border: 2px solid #333;
            background-color: #1a1a1a;
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            margin-bottom: 15px;
        }
        #searchInput:focus { border-color: #00ff00; box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }

        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        /* --- CARDS COMPACTOS --- */
        .container { max-width: 500px; margin: auto; padding: 10px; }

        .mod-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #333;
            transition: 0.3s;
            display: block; 
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mod-img { 
            width: 100%; 
            height: 160px;
            object-fit: cover;
            background-color: #000; 
            display: block;
        }

        .mod-info { 
            padding: 15px; 
            text-align: center; 
        }
        
        .mod-card h2 { 
            color: #00ff00; 
            margin: 0 0 5px 0; 
            font-size: 18px;
            text-transform: uppercase;
        }
        
        .mod-card p { 
            color: #eeeeee; 
            font-size: 13px; 
            line-height: 1.4; 
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            font-size: 11px;
        }

        .btn-category { background-color: #252525; color: #888; border: 1px solid #333; }

        .btn-category.active { 
            background-color: #00ff00; 
            color: black; 
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .btn-download { 
            background: linear-gradient(45deg, #00ff00, #00cc00, #00ff88);
            background-size: 200% 200%;
            color: #000; 
            width: 100%; 
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 13px;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(0, 255, 0, 0.2);
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-download:hover { transform: scale(1.02); }

        /* CONTROLE DE MÚSICA */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            transition: 0.3s;
        }
        .music-control:active { transform: scale(0.9); }

        footer { padding: 30px 20px; color: #555; font-size: 12px; border-top: 1px solid #1a1a1a; }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="assets/audio/tema.mp3" type="audio/mpeg">
</audio>

<div class="music-control" onclick="toggleMusic()">
    <i id="musicIcon" class="fa-solid fa-volume-xmark"></i>
</div>

<nav>
    <div class="nav-links">
        <a href="index.html">Início</a>
        <a href="paginas/sobre.html">Sobre</a>
        <a href="https://youtube.com/@maykjjr" target="_blank">YouTube</a>
    </div>
    <img src="assets/img/logo-icon.png" alt="MIX-SA-MODS" class="site-logo">
</nav>

<header>
    <h1 style="font-size: 28px; margin-bottom: 5px;">MIX-SA-MODS</h1>
    <p style="color: #00ff00; font-weight: bold; font-size: 14px;">Mods para GTA SA Mobile</p>
</header>

<div class="controls-container">
    <input type="text" id="searchInput" onkeyup="filterMods()" placeholder="Pesquisar mod...">

    <div class="category-buttons">
        <button class="btn btn-category active" onclick="setCategory('todos', this)">TUDO</button>
        <button class="btn btn-category" onclick="setCategory('textura', this)">TEXTURAS</button>
        <button class="btn btn-category" onclick="setCategory('script', this)">SCRIPTS</button>
        <button class="btn btn-category" onclick="setCategory('veiculo', this)">VEÍCULOS</button>
        <button class="btn btn-category" onclick="setCategory('correcao', this)">CORREÇÃO</button>
    </div>
</div>

<div class="container" id="modList">

    <div class="mod-card" data-category="script">
        <img src="mods/img/mod-gasolina.png" alt="Mod Gasolina" class="mod-img">
        <div class="mod-info">
            <h2>Mod Gasolina Realista</h2>
            <p>Adiciona sistema de combustível aos veículos do jogo.</p>
            <a href="mods/mod-gasolina.html" class="btn btn-download">
                VER DETALHES <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
    </div>

</div>

<footer>
    <p>&copy; 2026 MIX-SA-MODS - Desenvolvido por MaykJJr</p>
</footer>

<script>
    // --- LÓGICA DA MÚSICA ---
    const audio = document.getElementById('bgMusic');
    const icon = document.getElementById('musicIcon');

    // Tocar ao primeiro clique na tela
    window.addEventListener('click', () => {
        if (audio.paused && icon.classList.contains('fa-volume-xmark')) {
            audio.play();
            audio.volume = 0.3; // Volume em 30%
            icon.classList.replace('fa-volume-xmark', 'fa-volume-high');
        }
    }, { once: true });

    // Função do botão mudo/tocar
    function toggleMusic() {
        if (audio.paused) {
            audio.play();
            icon.classList.replace('fa-volume-xmark', 'fa-volume-high');
        } else {
            audio.pause();
            icon.classList.replace('fa-volume-high', 'fa-volume-xmark');
        }
    }

    // --- LÓGICA DE FILTRO ---
    let currentCategory = 'todos';

    function setCategory(category, el) {
        let buttons = document.getElementsByClassName('btn-category');
        for (let btn of buttons) { btn.classList.remove('active'); }
        el.classList.add('active');
        currentCategory = category;
        filterMods();
    }

    function filterMods() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let cards = document.getElementsByClassName('mod-card');
        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
            let category = cards[i].getAttribute('data-category');
            let matchSearch = title.includes(input);
            let matchCategory = (currentCategory === 'todos' || category === currentCategory);
            cards[i].style.display = (matchSearch && matchCategory) ? "" : "none";
        }
    }
</script>

</body>
</html>
