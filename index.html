<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>MIX-SA-MODS | GTA SA Android</title>
    
    <style>
        /* √öNICA ALTERA√á√ÉO NO CSS: Adicionei a vari√°vel para a cor n√£o resetar */
        :root { --cor-neon: #00ff00; }

        body { background-color: #0f0f0f; color: #ffffff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; text-align: center; }
        nav { background-color: #1a1a1a; padding: 10px 20px; position: sticky; top: 0; border-bottom: 2px solid var(--cor-neon); z-index: 1000; display: flex; align-items: center; justify-content: space-between; }
        .nav-links { display: flex; gap: 15px; }
        nav a { color: var(--cor-neon); text-decoration: none; font-weight: bold; text-transform: uppercase; font-size: 13px; transition: 0.3s; }
        .mod-card h2 { color: var(--cor-neon); font-size: 18px; text-transform: uppercase; margin: 0 0 8px 0; }
        
        .btn-category { background-color: #252525; color: #888; border: 1px solid #333; }
        /* O segredo do bug estava aqui: agora ele usa a vari√°vel */
        .btn-category.active { background-color: var(--cor-neon); color: black; border-color: var(--cor-neon); }
        .btn-download { background-color: var(--cor-neon); color: #000; width: 100%; font-weight: bold; }

        /* MANTENDO SEUS OUTROS ESTILOS */
        .settings-menu { position: fixed; top: 70px; left: 20px; z-index: 2000; }
        #btnSettings { background-color: #1a1a1a; color: var(--cor-neon); width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--cor-neon); cursor: pointer; }
        .settings-options { position: absolute; top: 50px; left: 0; background: #1a1a1a; border: 1px solid var(--cor-neon); border-radius: 8px; width: 160px; display: none; flex-direction: column; }
        .settings-options.active { display: flex; }
        .submenu { display: none; flex-direction: column; background: #222; }
        .submenu.active { display: flex; }
        .submenu button { color: white; background: none; border: none; padding: 10px; text-align: left; cursor: pointer; border-bottom: 1px solid #333; }

        .btn-fav { position: absolute; top: 10px; left: 10px; background-color: rgba(0,0,0,0.6); color: #fff; border: 1px solid #333; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
        .btn-fav.active { color: #ff0000; border-color: #ff0000; }
        .mod-card { background-color: #1e1e1e; border-radius: 12px; overflow: hidden; margin-bottom: 25px; border: 1px solid #333; position: relative; }
        .container { max-width: 400px; margin: auto; padding: 10px; }
        header { padding: 50px 20px; }
    </style>
</head>
<body>

<nav>
    <div class="nav-links">
        <a href="index.html">In√≠cio</a> <a href="paginas/sobre.html">Sobre</a>
    </div>
    <img src="assets/img/logo-icon.png" alt="Logo" style="height:40px">
</nav>

<header>
    <h1>MIX-SA-MODS</h1>
    <p style="color: var(--cor-neon); font-weight: bold;">GTA SA Android Mods</p>
    <p id="modCounter" style="color: #888; font-size: 14px;">Carregando...</p>
</header>

<div class="settings-menu" id="mainSettings">
    <button id="btnSettings" onclick="toggleSettings(event)">‚öôÔ∏è</button>
    <div class="settings-options" id="settingsOptions">
        <button style="color:white; background:none; border:none; padding:10px; text-align:left; cursor:pointer;" onclick="toggleSubmenu(event)">üé® Temas ‚ñº</button>
        <div class="submenu" id="themeSubmenu">
            <button onclick="applyTheme('#00ff00')">üü¢ Verde</button>
            <button onclick="applyTheme('#00d9ff')">üîµ Azul</button>
            <button onclick="applyTheme('#ff3c00')">üî¥ Vermelho</button>
        </div>
    </div>
</div>

<div class="controls-container">
    <input type="text" id="searchInput" onkeyup="filterMods()" placeholder="Pesquisar..." style="width:90%; padding:15px; border-radius:50px; background:#1a1a1a; color:white; border:1px solid #333; margin-bottom:20px;">
    <div class="category-buttons">
        <button class="btn btn-category active" onclick="setCategory('todos', this)">TUDO</button> 
        <button class="btn btn-category" onclick="setCategory('textura', this)">TEXTURAS</button> 
        <button class="btn btn-category" onclick="setCategory('script', this)">SCRIPTS/CLEO</button> 
        <button class="btn btn-category" onclick="setCategory('favs', this)">‚≠ê FAVORITOS</button> 
    </div>
</div>

<div class="container" id="modList">
    <div class="mod-card" data-category="script" id="m1">
        <button class="btn-fav" onclick="toggleFav('m1')">‚ù§</button>
        <div class="mod-info">
            <h2>Mod Gasolina</h2>
            <p>Sistema de combust√≠vel realista.</p>
            <button class="btn-download">DOWNLOAD</button>
        </div>
    </div>
</div>

<script>
    let currentCategory = 'todos';

    // APLICAR TEMA VIA VARI√ÅVEL (Corrige o bug da categoria)
    function applyTheme(color) {
        document.documentElement.style.setProperty('--cor-neon', color);
        document.getElementById("settingsOptions").classList.remove("active");
        document.getElementById("themeSubmenu").classList.remove("active");
    }

    function toggleSubmenu(e) {
        e.stopPropagation();
        document.getElementById("themeSubmenu").classList.toggle("active");
    }

    function toggleSettings(e) { e.stopPropagation(); document.getElementById("settingsOptions").classList.toggle("active"); }

    function setCategory(cat, el) {
        document.querySelectorAll('.btn-category').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        currentCategory = cat;
        filterMods();
    }

    function toggleFav(id) {
        let f = JSON.parse(localStorage.getItem('mix_favs')) || [];
        if(f.includes(id)) f = f.filter(x => x !== id); else f.push(id);
        localStorage.setItem('mix_favs', JSON.stringify(f));
        updateFavs();
        if(currentCategory === 'favs') filterMods();
    }

    function updateFavs() {
        let f = JSON.parse(localStorage.getItem('mix_favs')) || [];
        document.querySelectorAll('.mod-card').forEach(c => {
            c.querySelector('.btn-fav').classList.toggle('active', f.includes(c.id));
        });
    }

    function filterMods() {
        let q = document.getElementById('searchInput').value.toLowerCase();
        let f = JSON.parse(localStorage.getItem('mix_favs')) || [];
        let count = 0;
        document.querySelectorAll('.mod-card').forEach(c => {
            let t = c.querySelector('h2').innerText.toLowerCase();
            let cat = c.getAttribute('data-category');
            let isFav = f.includes(c.id);
            let match = t.includes(q) && (currentCategory === 'todos' || cat === currentCategory || (currentCategory === 'favs' && isFav));
            c.style.display = match ? "" : "none";
            if(match) count++;
        });
        document.getElementById('modCounter').innerText = "Exibindo " + count + " mods";
    }

    window.onclick = () => { document.getElementById("settingsOptions").classList.remove("active"); };
    window.onload = () => { updateFavs(); filterMods(); };
</script>

</body>
</html>
